<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrossel Flask</title>
    <!-- Adicionando o Bootstrap para facilitar a criação do carrossel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customização do carrossel */
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carrossel com Flask</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-5">
            <h2 class="text-center">Carrossel de Imagens</h2>
            <!-- Início do Carrossel -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/800x400.png?text=Imagem+1" class="d-block w-100" alt="Imagem 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 1</h5>
                            <p>Descrição da imagem 1.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400.png?text=Imagem+2" class="d-block w-100" alt="Imagem 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 2</h5>
                            <p>Descrição da imagem 2.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400.png?text=Imagem+3" class="d-block w-100" alt="Imagem 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 3</h5>
                            <p>Descrição da imagem 3.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Fim do Carrossel -->
        </section>

        <section class="container my-5">
            <h2 class="text-center">Envie seus dados</h2>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Texto de exemplo</label>
                    <input type="text" class="form-control" id="exampleInputText" name="texto" placeholder="Digite algo" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Seu nome ou empresa. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
