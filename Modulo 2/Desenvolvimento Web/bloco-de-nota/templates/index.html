<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloco de notas da analy</title>
    <style>
       /* Fundo geral com degradê rosa */
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffd6e8 0%, #ffb6d9 100%);
    overflow: hidden; /* esconde as borboletas que saem da tela */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
}

/* Bloco principal */
div {
    background: rgba(255, 255, 255, 0.85);
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
    width: 400px;
    backdrop-filter: blur(8px);
    position: relative;
    z-index: 5;
}

/* Lista de notas */
ul {
    list-style-type: none;
    padding: 0;
    margin: 0 0 20px 0;
}

li {
    background-color: #ffe6f1;
    color: #5c004e;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-left: 5px solid #ff80bf;
    border-radius: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

li:hover {
    transform: scale(1.02);
    box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
}

/* Campo de texto */
input[type="text"] {
    width: calc(100% - 110px);
    padding: 10px;
    border: 2px solid #ff80bf;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
    background-color: #fff0f7;
    color: #5c004e;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
    border-color: #ff4da6;
    box-shadow: 0 0 6px rgba(255, 77, 166, 0.4);
}

/* Botão de envio */
input[type="submit"] {
    padding: 10px 15px;
    background-color: #ff66b2;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
    background-color: #ff3385;
    transform: scale(1.05);
}

/* Layout do formulário */
form {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* -------------------- */
/* Borboletas animadas */
/* -------------------- */
.butterfly {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('https://i.imgur.com/IxYqf7B.png');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    animation: fly 12s linear infinite;
}

/* Animação do voo */
@keyframes fly {
    0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% { opacity: 1; }
    50% { transform: translateY(50vh) translateX(50px) rotate(15deg); }
    100% {
        transform: translateY(-10vh) translateX(-30px) rotate(-15deg);
        opacity: 0;
    }
}

/* Várias borboletas em diferentes posições e velocidades */
.butterfly:nth-child(1) { left: 10%; animation-delay: 0s; }
.butterfly:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 15s; }
.butterfly:nth-child(3) { left: 60%; animation-delay: 4s; animation-duration: 18s; }
.butterfly:nth-child(4) { left: 80%; animation-delay: 6s; animation-duration: 13s; }
.butterfly:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 16s; }

    </style>
</head>

<body>
    <div>
        <ul>
            {% for item in notas %}
            <li> {{ item }} </li>
            {% endfor %}
        </ul>
        <form action="/" method="POST">
            <input type="text" placeholder="Escreva sua notaçao" id="nota" name="nota">
            <input type="submit" value="SALVAR">
        </form>
    </div>
</body>

</html>
